<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Battleship Game</title>
  </head>

<body>

  <div id="board">
    <form>
      <div class="input-group">
        <input type="text"
          id="guessInput"
          placeholder="Enter a location to strike ie 'A2'"
          autofocus
          class="form-control">
        <input type="button"
          id="fireButton"
          value="Fire!"
          class="btn btn-danger">
      </div>
    </form>

    <div>
      <h2 id="messageArea">Battleship</h2>
    </div>

    <table>
      <tr>
        <td class="n">A</td>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
      </tr>
      <tr>
        <td class="n">B</td>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
      </tr>
      <tr>
        <td class="n">C</td>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
      </tr>
      <tr>
        <td class="n">D</td>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
      </tr>
      <tr>
        <td id="nb"></td>
        <td class="b">0</td>
        <td class="b">1</td>
        <td class="b">2</td>
        <td class="b">3</td>
      </tr>
    </table>

    <div class="buttons">
      <a href="./index.html" class="btn splash-btn">Restart Game</a>
    </div>

  </div>

  <script type="text/javascript" src="./battleship-part1.js"></script>

</body>
</html>
