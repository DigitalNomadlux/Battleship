<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Battleship Game</title>
  </head>

<body>

  <div id="board">
    <form>
      <div class="input-group">
        <input type="text"
          id="guessInput"
          placeholder="Enter a location to strike ie 'A2'"
          autofocus
          class="form-control">
        <input type="button"
          id="fireButton"
          value="Fire!"
          class="btn btn-danger">
      </div>
    </form>

    <div>
      <h2 id="messageArea">Battleship</h2>
    </div>

    <table>
      <tr>
        <td class="n">A</td>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
        <td id="04"></td>
        <td id="05"></td>
        <td id="06"></td>
      </tr>
      <tr>
        <td class="n">B</td>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
        <td id="14"></td>
        <td id="15"></td>
        <td id="16"></td>
      </tr>
      <tr>
        <td class="n">C</td>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
        <td id="24"></td>
        <td id="25"></td>
        <td id="26"></td>
      </tr>
      <tr>
        <td class="n">D</td>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
        <td id="34"></td>
        <td id="35"></td>
        <td id="36"></td>
      </tr>
      <tr>
        <td class="n">E</td>
        <td id="40"></td>
        <td id="41"></td>
        <td id="42"></td>
        <td id="43"></td>
        <td id="44"></td>
        <td id="45"></td>
        <td id="46"></td>
      </tr>
      <tr>
        <td class="n">F</td>
        <td id="50"></td>
        <td id="51"></td>
        <td id="52"></td>
        <td id="53"></td>
        <td id="54"></td>
        <td id="55"></td>
        <td id="56"></td>
      </tr>
      <tr>
        <td class="n">G</td>
        <td id="60"></td>
        <td id="61"></td>
        <td id="62"></td>
        <td id="63"></td>
        <td id="64"></td>
        <td id="65"></td>
        <td id="66"></td>
      </tr>
      <tr>
        <td id="nb"></td>
        <td class="b">0</td>
        <td class="b">1</td>
        <td class="b">2</td>
        <td class="b">3</td>
        <td class="b">4</td>
        <td class="b">5</td>
        <td class="b">6</td>
      </tr>
    </table>

    <div class="buttons">
      <a href="./index.html" class="btn splash-btn">Restart Game</a>
    </div>

  </div>

  <script type="text/javascript" src="./battleship-part2.js"></script>

</body>
</html>
